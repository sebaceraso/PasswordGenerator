<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.1" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generador de <br /><span>Contraseñas seguras</span></h1>
      <div class="display">
        <input type="text" id="password" placeholder="Contraseña" />
        <img
          src="images/copy.png"
          id="copy"
          onclick="copyPassword()"
          alt="copiar contraseña"
        />
      </div>
      <button onclick="generator()">
        <img src="images/generate.png" alt="generador de contraseñas" />Generar
        contraseña
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
